<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown project</title>
  </head>

  <body>
    <section class="event-title">
      <select name="event-types" id="event-types">
        <option value="N">New year's eve</option>
        <option value="I">Independence day</option>
        <option value="H">Halloween day</option>
      </select>
    </section>

    <section class="event-countdown">
      <div>
        <h1 class="days">00</h1>
        <p>Days</p>
      </div>

      <div>
        <h1 class="hours">00</h1>
        <p>Hours</p>
      </div>

      <div>
        <h1 class="minutes">00</h1>
        <p>Minutes</p>
      </div>

      <div>
        <h1 class="seconds">00</h1>
        <p>Seconds</p>
      </div>
    </section>

    <script src="./script.js" defer></script>
  </body>
</html>
