<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app project</title>
  </head>
  <body>
    <div class="box-answer">
      <h2>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam
        veritatis deserunt non quos cum eum.
      </h2>
      <ul class="quiz-answer">
        <li>
          <input
            type="radio"
            name="answer-input"
            value="A"
            class="answer-input"
          />
          <p class="a-answer">Answer A</p>
        </li>
        <li>
          <input
            type="radio"
            name="answer-input"
            value="B"
            class="answer-input"
          />
          <p class="b-answer">Answer B</p>
        </li>
        <li>
          <input
            type="radio"
            name="answer-input"
            value="C"
            class="answer-input"
          />
          <p class="c-answer">Answer C</p>
        </li>
      </ul>
      <button type="submit">Submit</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
