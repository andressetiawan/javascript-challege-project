<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Speed Project</title>
  </head>
  <body>
    <section id="test-area">
      <h1>Write down the text below!</h1>
      <p class="type-text">This is the text.</p>

      <textarea
        name="textarea"
        id="text-area"
        cols="30"
        rows="5"
        style="resize: none"
        placeholder="Write the text here!"
        autofocus
      ></textarea>

      <div class="meta">
        <section id="clock">
          <div class="timer">00:00:00</div>
        </section>

        <button class="reset">Start Over</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
